<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City and Soil Selection</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('images/back.jpg');
            background-size: cover;
            background-repeat: no-repeat;
        }

        .content {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        form {
            width: 300px;
            text-align: center;
        }

        h1 {
            text-align: center;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        #predictionResult {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>City and Soil Selection</h1>

        <form id="selectionForm">
            <label for="city">Select a City:</label>
            <select id="city">
                <option value="Kolhapur">Kolhapur</option>
                <option value="Solapur">Solapur</option>
                <option value="Sangli">Sangli</option>
                <option value="Satara">Satara</option>
                <option value="Pune">Pune</option>
            </select>

            <label for="soilType">Select Soil Type:</label>
            <select id="soilType">
                <option value="Red">Red</option>
                <option value="Black">Black</option>
                <option value="Dark Brown">Dark Brown</option>
                <option value="Light Brown">Light Brown</option>
                <option value="Medium Brown">Medium Brown</option>
                <option value="Reddish Brown">Reddish Brown</option>
            </select>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>

        <div id="predictionResult">
            <h2>Prediction Result</h2>
            <p><strong>Predicted Crop:</strong> <span id="predictedCrop"></span></p>
            <p><strong>Predicted Fertilizer:</strong> <span id="predictedFertilizer"></span></p>
            <p><strong>Nitrogen:</strong> <span id="nitrogen"></span></p>
            <p><strong>Phosphorus:</strong> <span id="phosphorus"></span></p>
            <p><strong>Potassium:</strong> <span id="potassium"></span></p>
            <p><strong>Rainfall:</strong> <span id="rainfall"></span></p>
            <p><strong>pH:</strong> <span id="pH"></span></p>
            <p><strong>Link:</strong> <span id="link"></span></p>
        </div>
    </div>

    <script>
        function submitForm() {
            var city = document.getElementById("city").value.toString();
            var soilType = document.getElementById("soilType").value.toString();
            var url = "http://localhost:8501/predict?city=" + encodeURIComponent(city) + "&soilType=" + encodeURIComponent(soilType);

            fetch(url)
            .then(response => response.json())
            .then(data => {
                document.getElementById("predictedCrop").innerText = data.crop;
                document.getElementById("predictedFertilizer").innerText = data.fertilizer;
                document.getElementById("nitrogen").innerText = data.nitrogen;
                document.getElementById("phosphorus").innerText = data.phosphorus;
                document.getElementById("potassium").innerText = data.potassium;
                document.getElementById("rainfall").innerText = data.rainfall;
                document.getElementById("pH").innerText = data.pH;
                document.getElementById("link").innerText = data.link;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
